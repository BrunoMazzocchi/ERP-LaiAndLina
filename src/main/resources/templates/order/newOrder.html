<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nuevo pedido</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../static/vendors/feather/feather.css">
    <link rel="stylesheet" href="../../static/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../static/vendors/typicons/typicons.css">
    <link rel="stylesheet" href="../../static/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../../static/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="../static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="../../static/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/css/vertical-layout-light/style.css">
    <!-- endinject -->

    <link rel="shortcut icon" href="../../static/images/favicon.png"/>
</head>


<body>
<div class="container-scroller">

    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragments/nav.html :: nav"></div>
    <!-- partial main -->


    <div class="container-fluid page-body-wrapper">

        <div th:replace="fragments/sidebar.html :: sidebar"></div>

        <div class="main-panel ">
            <div class="content-wrapper overflow-auto">
                <div class="row ">
                    <div class="col-md-8 grid-margin stretch-card">
                        <div class="card">
                            <form method="post" action="#" th:action="@{/control/order/saveOrderForm}" th:object="${newOrder}">
                                <div class="card-body">
                                    <h4 class="card-title">Nueva ordern a trabajar</h4>
                                    <div class="form-group">
                                        <div class="col-md-12 grid-margin stretch-card">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h4 class="card-title">Agregar cliente</h4>
                                                    <div class="form-group">
                                                        <label>Seleccione un cliente</label>
                                                        <select  id="idClient" class="js-example-basic-single w-100" th:name="|idClient|" >
                                                            <option value="0">Selecciona...</option>
                                                            <option th:each="clients: ${client}" th:value="${clients.id}"
                                                                    th:text="${clients.firstName} + ' ' + ${clients.lastName}"></option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 grid-margin stretch-card">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h4 class="card-title">Agregar un producto</h4>
                                                    <div class="form-group">
                                                        <label>Seleccione un producto</label>
                                                        <select class="js-example-basic-single w-100" id="idProduct" th:name="|idProduct|">
                                                            <option value="0">Selecciona...</option>
                                                            <option th:each="products: ${product}"
                                                                    th:value="${products.id}" th:text="${products.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" >

                                        <label>Etapa de producci√≥n</label>
                                        <div class="form-check form-check-primary ">
                                            <label class="form-check-label">
                                                <input  onclick="onlyOne(this)" type="checkbox"
                                                        th:name="|state|" th:value="${4}"
                                                        class="form-check-input">
                                                Completado
                                            </label>
                                        </div>
                                        <div class="form-check form-check-success">
                                            <label class="form-check-label">
                                                <input th:name="|state|" th:value="${1}"  onclick="onlyOne(this)" type="checkbox"
                                                       class="form-check-input">
                                                En bodega
                                            </label>
                                        </div>
                                        <div class="form-check form-check-info">
                                            <label class="form-check-label">
                                                <input th:name="|state|" th:value="${2}"  onclick="onlyOne(this)" type="checkbox"
                                                       class="form-check-input">
                                                En progreso
                                            </label>
                                        </div>
                                        <div class="form-check form-check-danger">
                                            <label class="form-check-label">
                                                <input th:name="|state|" th:value="${3}" onclick="onlyOne(this)" type="checkbox"
                                                       class="form-check-input">
                                                En taller
                                            </label>
                                        </div>
                                        <div class="form-check form-check-warning">
                                            <label class="form-check-label">
                                                <input th:name="|state|" th:value="${0}" onclick="onlyOne(this)" type="checkbox"
                                                       class="form-check-input">
                                                Comenzando
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Invertido por el momento</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-primary text-white">$</span>
                                            </div>
                                            <input th:field="*{finalPrice}" type="text" class="form-control"
                                                   aria-label="Amount (to the nearest dollar)">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <div class="input-group">
                                                <input th:name="|endDate|" id="endDate"  type="date" class="form-control" placeholder="Ingresar fecha de entrega: dd-MM-yyyy" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-danger">
                                            Crear orden
                                        </button>
                                        <button onClick="location.href='active'" type="button" class="btn btn-success">
                                            Regresar
                                        </button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <!-- main-panel ends -->
            </div>
            <div th:replace="fragments/footer.html :: footer"></div>

            <!-- page-body-wrapper ends -->
        </div>

        <!-- main-panel ends -->

        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->

<script src="vendors/chart.js/Chart.min.js"></script>

<!-- Custom js for this page-->
<script src="js/jquery.cookie.js" type="text/javascript"></script>

<!-- End custom js for this page-->

<script src="../../static/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="../../static/vendors/chart.js/Chart.min.js"></script>
<script src="../../static/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="../../static/vendors/progressbar.js/progressbar.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="../../static/js/off-canvas.js"></script>
<script src="../../static/js/hoverable-collapse.js"></script>
<script src="../../static/js/template.js"></script>
<script src="../../static/js/settings.js"></script>
<script src="../../static/js/todolist.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="../../static/js/jquery.cookie.js" type="text/javascript"></script>
<script src="../../static/js/dashboard.js"></script>
<script src="../../static/js/Chart.roundedBarCharts.js"></script>
<!-- End custom js for this page-->


</script>

<script>
    function onlyOne(checkbox) {

        var checkboxes = document.getElementsByName('state')
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
        })

    }
</script>
</body>
</html>
