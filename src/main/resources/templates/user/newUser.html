<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nuevo usuario</title>

    <link rel="stylesheet" href="../../static/vendors/feather/feather.css">
    <link rel="stylesheet" href="../../static/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../static/vendors/typicons/typicons.css">
    <link rel="stylesheet" href="../../static/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../../static/css/vertical-layout-light/style.css">
    <link rel="shortcut icon" href="../../static/images/favicon.png"/>

    <link rel="stylesheet" href="../../static/css/vertical-layout-light/style.css">
    <link rel="stylesheet" type="text/css" href="../../static/vendors/Bootstrap-5-5.1.3/css/bootstrap.min.css"/>

</head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/nav.html :: nav"></div>
    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar.html :: sidebar"></div>
        <div class="main-panel ">
            <div class="content-wrapper overflow-auto">
                <div class="row ">
                    <div class="col-md-8 grid-margin stretch-card">
                        <div class="card">
                            <form method="post" action="#" th:action="@{/auth/signup}" th:object="${signUpRequest}">
                                <div class="card-body">
                                    <h4 class="card-title">Nuevo usuario</h4>
                                    <div class="form-group">
                                        <h4 class="card-title">Nombre del usuario</h4>
                                        <div class="form-group">

                                            <input style="margin-bottom: 10px" required class="form-control" type="text" th:name="|firstName|"
                                                   placeholder="Nombre"/>

                                            <input class="form-control"  required type="text" th:name="|lastName|"
                                                   placeholder="Apellido"/>

                                        </div>
                                        <h4 class="card-title">Email del usuario</h4>
                                        <div class="form-group">
                                            <input class="form-control" required type="text" th:name="|email|"/>

                                        </div>


                                        <h4 class="card-title">Rol del usuario</h4>
                                        <div class="form-group">
                                            <select id="role" class="js-example-basic-single w-100" th:name="|role|">
                                                <option required >Selecciona...</option>
                                                <option required >Admin</option>
                                                <option required >Usuario</option>
                                                <option required >Almacen</option>
                                                <option required >Dev</option>
                                            </select>
                                        </div>

                                        <h4 class="card-title">Departamento del usuario</h4>
                                        <div class="form-group">
                                            <select required id="department" class="js-example-basic-single w-100" th:name="|department|">
                                                <option required>Selecciona...</option>
                                                <option required>Administracion</option>
                                                <option required>IT</option>

                                            </select>
                                        </div>


                                        <h4 class="card-title">NÃºmero del usuario</h4>
                                        <div class="form-group">
                                            <input  required class="form-control" type="number" th:name="|phoneNumber|"/>


                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-danger">
                                            Agregar usuario al sistema
                                        </button>
                                        <button onClick="location.href='users'" type="button" class="btn btn-success">
                                            Regresar
                                        </button>

                                    </div>
                                </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
</div>
</div>

<script src="../../static/vendors/js/vendor.bundle.base.js"></script>
<script src="../../static/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="../../static/js/off-canvas.js"></script>
<script src="../../static/js/hoverable-collapse.js"></script>
<script src="../../static/js/jquery.cookie.js" type="text/javascript"></script>
<script src="../../static/js/dashboard.js"></script>
<script src="../../static/js/template.js"></script>
</script>

<script>
    function onlyOne(checkbox) {

        var checkboxes = document.getElementsByName('state')
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
        })

    }
</script>
</body>
</html>
