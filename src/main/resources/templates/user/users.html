<head>
    <!-- Required meta tags -->


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Usuarios en el sistema</title>

<body>
    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragments/nav.html :: nav"></div>

    <!-- partial main -->

    <div class="container-fluid page-body-wrapper">

        <div th:replace="fragments/sidebar.html :: sidebar"></div>



        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">

                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Usuarios</h4>
                                <a href="/user/newUser" ><i class="mdi mdi-plus-box"> </i>Agregar un nuevo usuario</a>
                                <p class="card-description">
                                </p>

                                <div class="table-responsive pt-3">
                                    <table id="ordersTable" class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>
                                                ID
                                            </th>
                                            <th>
                                                Nombre
                                            </th>
                                            <th>
                                                Departamento
                                            </th>
                                            <th>
                                                Email
                                            </th>
                                            <th>
                                                NÃºmero
                                            </th>
                                            <th>
                                                Estado
                                            </th>
                                            <th>
                                                Acciones
                                            </th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="userL: ${userList}">
                                            <td th:text="${userL.getId()}" />
                                            <td th:text="${userL.getFirstName()} + ' ' + ${userL.getLastName()}" />
                                            <td th:text="${userL.getDepartmentName()}" />
                                            <td th:text="${userL.getEmail()}" />
                                            <td th:text="${userL.getPhoneNumber()}" />
                                            <td th:switch="${userL.state}">
                                                <label th:case="0" class="badge badge-success">Activo</label>
                                                <label th:case="1" class="badge badge-success">Activo</label>
                                                <label th:case="2" class="badge badge-success">Activo</label>
                                                <label th:case="3" class="badge badge-danger">Inactivo</label>
                                            </td>


                                            <td>
                                                <a th:href="@{'/user/editUser=' + ${userL.id}}"><i class="mdi mdi-file-document-box"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            <div th:replace="fragments/footer.html :: footer"></div>

            <!-- partial -->
        </div>

        <!-- main-panel ends -->
</div>
