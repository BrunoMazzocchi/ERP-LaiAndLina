<body>
<div class="container-scroller">

    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragments/nav.html :: nav"></div>

    <div class="container-fluid page-body-wrapper">

        <div th:replace="fragments/sidebar.html :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="container py-5">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="card mb-4">
                                    <div class="card-body text-center">
                                        <img th:src="${viewUser.urlPhoto}" alt="avatar"
                                             class="rounded-circle img-fluid" style="width: 150px; height: 150px;">
                                        <h5 class="my-3" th:text="${viewUser.firstName} + ' ' + ${viewUser.lastName}"></h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">Full Name</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0" th:text="${viewUser.firstName}
                                                     + ' ' + ${viewUser.lastName}"></p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">Email</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0" th:text="${viewUser.email}"></p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="mb-0">NÃºmero </p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0"  th:text="${viewUser.phoneNumber}"></p>
                                            </div>
                                        </div>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            <div th:replace="fragments/footer.html :: footer"></div>

            <!-- partial -->
        </div>

        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
</div>
