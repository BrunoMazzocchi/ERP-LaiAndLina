    <!-- partial:partials/_navbar.html -->

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                     <div class="container py-5">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="card mb-4">
                                        <div class="card-body text-center">
                                            <img th:src="${userPrincipal.getUrlPhoto()}" alt="avatar"
                                                 class="rounded-circle img-fluid" style="width: 150px; height: 150px;">
                                            <h5 class="my-3" th:text="${userPrincipal.getFirstName()} + ' ' + ${userPrincipal.getLastName()}"></h5>
                                            <div class="d-flex justify-content-center mb-2">
                                                <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card mb-4 mb-lg-0">
                                        <div class="card-body p-0">
                                            <ul class="list-group list-group-flush rounded-3">
                                                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                                    <form th:action="@{/user/changePicture}" th:object="${uploadPictureForm}" method="post" enctype="multipart/form-data">
                                                            <input required type="file" id="myPicture"  accept="image/jpg"  th:name="|myPicture|" placeholder="Seleccionar archivo">
                                                            <input hidden th:value="${userPrincipal.getId()}" th:name="|idUser|" readonly >
                                                            <button type="submit" class="btn btn-danger btn-icon-text">
                                                                <i class="ti-upload btn-icon-prepend"></i>
                                                                Cambiar foto
                                                            </button>
                                                    </form>
                                                </li>

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="card mb-4">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p class="mb-0">Full Name</p>
                                                </div>
                                                <div class="col-sm-9">
                                                    <p class="text-muted mb-0" th:text="${userPrincipal.getFirstName()}
                                                     + ' ' + ${userPrincipal.getLastName()}"></p>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p class="mb-0">Email</p>
                                                </div>
                                                <div class="col-sm-9">
                                                    <p class="text-muted mb-0" th:text="${userPrincipal.getEmail()}"></p>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p class="mb-0">NÃºmero </p>
                                                </div>
                                                <div class="col-sm-9">
                                                    <p class="text-muted mb-0"  th:text="${userPrincipal.getPhoneNumber()}"></p>
                                                </div>
                                            </div>
                                            <hr>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="card mb-4 mb-md-0">
                                                <div class="card-body">
                                                    <p class="mb-4"><span class="text-primary font-italic me-1">Proyectos asignados</span>  </p>
                                                    <p class="mb-1" style="font-size: .77rem;">Web Design</p>
                                                    <div class="progress rounded" style="height: 5px;">
                                                        <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
                                                             aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <p class="mt-4 mb-1" style="font-size: .77rem;">Website Markup</p>
                                                    <div class="progress rounded" style="height: 5px;">
                                                        <div class="progress-bar" role="progressbar" style="width: 72%" aria-valuenow="72"
                                                             aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <p class="mt-4 mb-1" style="font-size: .77rem;">One Page</p>
                                                    <div class="progress rounded" style="height: 5px;">
                                                        <div class="progress-bar" role="progressbar" style="width: 89%" aria-valuenow="89"
                                                             aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <p class="mt-4 mb-1" style="font-size: .77rem;">Mobile Template</p>
                                                    <div class="progress rounded" style="height: 5px;">
                                                        <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55"
                                                             aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <p class="mt-4 mb-1" style="font-size: .77rem;">Backend API</p>
                                                    <div class="progress rounded mb-2" style="height: 5px;">
                                                        <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="66"
                                                             aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>

            <div th:replace="fragments/footer.html :: footer"></div>
