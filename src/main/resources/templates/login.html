<body>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="../static/images/logo.svg" alt="logo">
                        </div>
                        <h4>Hola de nuevo! Iniciemos</h4>
                        <h6 class="fw-light">Ingresa tus credenciales para continuar.</h6>
                        <form method="post" action="#" th:action="@{/auth/signin}" th:object="${login}">
                            <div class="form-group">
                                <input th:name="|email|" type="email"  class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Correo">
                            </div>
                            <div class="form-group">
                                <input th:name="|password|" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-danger">
                                    Ingresar
                                </button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        Keep me signed in
                                    </label>
                                </div>
                                <a href="#" class="auth-link text-black">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
