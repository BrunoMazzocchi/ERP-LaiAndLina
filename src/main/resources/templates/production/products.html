<html lang="en">
<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">

<body>
<div class="container-scroller">

    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragments/nav.html :: nav"></div>

    <!-- partial main -->


    <div class="container-fluid page-body-wrapper">

        <div th:replace="fragments/sidebar.html :: sidebar"></div>



        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">

                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Productos</h4>
                                <a href="/control/product/newProduct" ><i class="mdi mdi-plus-box"> </i>Agregar un nuevo producto</a>
                                <p class="card-description">
                                </p>
                                <div class="table-responsive pt-3">
                                    <table id="ordersTable" class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>
                                                ID
                                            </th>
                                            <th>
                                                Nombre
                                            </th>
                                            <th style="max-width: 20px;">
                                                Descripci√≥n
                                            </th>
                                            <th>
                                                Precio base
                                            </th>
                                            <th>
                                                Agregado
                                            </th>
                                            <th>
                                                Acciones
                                            </th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="product: ${products}">
                                            <td th:text="${product.id}" />
                                            <td style="width:100px"
                                                     th:text="${product.name}">
                                            </td>
                                            <td style="width:200px"
                                                     th:text="${product.description}">
                                            </td>


                                            <td th:text="${product.price}" />
                                            <td th:text="${product.creationDate}" />

                                            <td>
                                                <form id="deleteForm">
                                                <a th:href="@{'product=' + ${product.id}}"><i class="mdi mdi-file-document-box"></i></a>
                                                <a action th:attr="onclick=${'confirmCancellation('+product.id+')'}">
                                                    <i class="mdi mdi-delete"  ></i>
                                                </a>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            <div th:replace="fragments/footer.html :: footer"></div>

            <!-- partial -->
        </div>

        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<script>
    function confirmCancellation(id){
        notie.confirm({
            text: 'Seguro que quieres eliminarlo??',
            cancelCallback: () => notie.alert({ type: 3, text: 'Gracias por confirmar.' }),
            submitCallback: () => {
                notie.alert({ type: 1, text: 'Eliminando...' })

                document.getElementById('deleteForm').action = "/control/product/deleteProduct=" + id;
                document.getElementById('deleteForm').method = "post";
                document.getElementById('deleteForm').submit();
            }
        })
    }
</script>
