<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Clientes</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../static/vendors/feather/feather.css">
  <link rel="stylesheet" href="../../static/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../static/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="../../static/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="../../static/vendors/css/vendor.bundle.base.css">


  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../static/css/vertical-layout-light/style.css">
  <!-- endinject -->

  <link rel="shortcut icon" href="../../static/images/favicon.png" />
  <link rel="stylesheet" href="../../static/vendors/notie.js/dist/notie.css" />
  <script src="../../static/vendors/notie.js/dist/notie.js"></script>

</head>


<body>
<div class="container-scroller">

  <!-- partial:partials/_navbar.html -->
  <div th:replace="fragments/nav.html :: nav"></div>

  <!-- partial main -->


  <div class="container-fluid page-body-wrapper">

    <div th:replace="fragments/sidebar.html :: sidebar"></div>



    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">

          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Clients</h4>
                <a href="/control/client/newClient" ><i class="mdi mdi-plus-box"> </i>Agregar un nuevo cliente</a>
                <p class="card-description">
                </p>
                <div class="table-responsive pt-3">
                  <table id="ordersTable" class="table table-bordered">
                    <thead>
                    <tr>
                      <th>
                        ID
                      </th>
                      <th>
                        Nombre
                      </th>
                      <th>
                        Identificaci√≥n
                      </th>
                      <th>
                        Estado
                      </th>
                      <th>
                        Acciones
                      </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="client: ${clients}">
                      <td th:text="${client.id}" />
                      <td th:text="${client.firstName}  + ' ' + ${client.lastName}" />
                      <td th:text="${client.identification}" />
                      <td th:switch="${client.state}">
                        <label th:case="0" class="badge badge-success">Activo</label>
                        <label th:case="1" class="badge badge-success">Activo</label>
                        <label th:case="2" class="badge badge-success">Activo</label>
                        <label th:case="3" class="badge badge-danger">Inactivo</label>
                      </td>
                      <td>
                        <a th:href="@{'client=' + ${client.id}}"><i class="mdi mdi-file-document-box"></i></a>
                        <form id="deleteForm" name="deleteForm">
                        <a action th:attr="onclick=${'confirmCancellation('+client.id+')'}">
                          <i class="mdi mdi-delete"  ></i>
                        </a>
                        </form>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:../../partials/_footer.html -->

      <div th:replace="fragments/footer.html :: footer"></div>

      <!-- partial -->
    </div>

    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="../../static/vendors/js/vendor.bundle.base.js"></script>

<script src="../../static/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>

<script src="../../static/js/off-canvas.js"></script>
<script src="../../static/js/hoverable-collapse.js"></script>
<script src="../../static/js/template.js"></script>
<script src="../../static/js/settings.js"></script>
<script src="../../static/js/todolist.js"></script>

<script src="../../static/js/jquery.cookie.js" type="text/javascript"></script>
<script src="../../static/js/dashboard.js"></script>
<script>
  function confirmCancellation(id){
    notie.confirm({
      text: 'Seguro que quieres eliminarlo??',
      cancelCallback: () => notie.alert({ type: 3, text: 'Gracias por confirmar.' }),
      submitCallback: () => {
        notie.alert({ type: 1, text: 'Eliminando...' })

        document.getElementById('deleteForm').action = "/control/client/deleteClient=" + id;
        document.getElementById('deleteForm').method = "post";
        document.getElementById('deleteForm').submit();
      }
    })
  }


</script>
<script>
  $(document).ready(function() {
    $('#ordersTable').DataTable({
      "responsive": true,
      "lengthChange": false,
      "autoWidth": false,
      "paging": true
    });
  } );
</script>
<script src="../../static/vendors/datatable/js/jquery.dataTables.min.js" defer></script>
</body>

</html>
