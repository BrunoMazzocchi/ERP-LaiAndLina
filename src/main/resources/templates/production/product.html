<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Producto</title>

    <link rel="stylesheet" href="../../static/vendors/feather/feather.css">
    <link rel="stylesheet" href="../../static/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../static/vendors/typicons/typicons.css">
    <link rel="stylesheet" href="../../static/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="shortcut icon" href="../../static/images/favicon.png"/>

    <link rel="stylesheet" href="../../static/css/vertical-layout-light/style.css">
    <link rel="stylesheet" type="text/css" href="../../static/vendors/Bootstrap-5-5.1.3/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="../../static/vendors/DataTables/datatables.css"/>
    <script type="text/javascript" src="../../static/vendors/DataTables/datatables.js" defer></script>

    <link rel="stylesheet" href="../../static/vendors/notie.js/dist/notie.css"/>
    <script src="../../static/vendors/notie.js/dist/notie.js"></script>
</head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/nav.html :: nav"></div>
    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar.html :: sidebar"></div>
        <div class="main-panel ">
            <div class="content-wrapper overflow-auto">
                <div class="row ">
                    <div class="col-md-8 grid-margin stretch-card">
                        <div class="card">
                            <form method="post" action="#" th:action="@{/control/product/editProductForm}"
                                  th:object="${currentProduct}">
                                <div class="card-body">
                                    <h4 class="card-title">Editar producto</h4>
                                    <div class="form-group">

                                        <h4 class="card-title">Nombre del producto</h4>
                                        <div class="form-group">
                                            <input hidden th:value="${product.id}" th:name="|id|">
                                            <input hidden th:value="${product.state}" th:name="|state|">
                                            <input hidden th:value="${product.creationDate}" th:name="|creationDate|">
                                            <input hidden th:value="${product.userCreator}" th:name="|userCreator|">
                                            <input hidden th:value="${userPrincipal.getId()}" th:name="|userMod|">
                                            <input th:value="${product.name}" th:name="|name|" required type="text"
                                                   class="form-control"
                                                   aria-label="Nombre del producto">

                                        </div>
                                        <h4 class="card-title">Descripción del producto</h4>
                                        <div class="form-group">
                                                        <textarea th:name="|description|"
                                                                  th:text="${product.description}" required
                                                                  name="description" type="text" class="form-control"
                                                                  aria-label="Descripción del producto"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Precio base</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text bg-primary text-white">$</span>
                                                </div>
                                                <input required th:name="|price|" th:value="${product.price}"
                                                       type="text" class="form-control"
                                                       aria-label="Precio base">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-danger">
                                            Editar producto
                                        </button>
                                        <button onClick="location.href='products'" type="button"
                                                class="btn btn-success">
                                            Regresar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments/footer.html :: footer"></div>
        </div>
    </div>
</div>
<script src="../../static/vendors/js/vendor.bundle.base.js"></script>
<script src="../../static/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="../../static/js/off-canvas.js"></script>
<script src="../../static/js/hoverable-collapse.js"></script>
<script src="../../static/js/jquery.cookie.js" type="text/javascript"></script>
<script src="../../static/js/dashboard.js"></script>
<script src="../../static/js/template.js"></script>
<script>
    function onlyOne(checkbox) {

        var checkboxes = document.getElementsByName('state')
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
        })

    }
</script>
</body>
</html>
