<body>
<div class="container-scroller">

    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragments/nav.html :: nav"></div>
    <!-- partial main -->


    <div class="container-fluid page-body-wrapper">


        <div th:replace="fragments/sidebar.html :: sidebar"></div>

        <div class="main-panel ">
            <div class="content-wrapper overflow-auto">
                <div class="row ">
                    <div class="col-md-8 grid-margin stretch-card">
                        <div class="card">
                            <form method="post" action="#" th:action="@{/control/product/editProductForm}"
                                  th:object="${currentProduct}">
                                <div class="card-body">
                                    <h4 class="card-title">Editar producto</h4>
                                    <div class="form-group">

                                        <h4 class="card-title">Nombre del producto</h4>
                                        <div class="form-group">
                                            <input hidden th:value="${product.id}" th:name="|id|">
                                            <input hidden th:value="${product.state}" th:name="|state|">
                                            <input hidden th:value="${product.creationDate}" th:name="|creationDate|">
                                            <input hidden th:value="${product.userCreator}" th:name="|userCreator|">
                                            <input hidden th:value="${userPrincipal.getId()}" th:name="|userMod|">
                                            <input  th:value="${product.name}"  th:name="|name|" required type="text"
                                                   class="form-control"
                                                   aria-label="Nombre del producto">

                                        </div>
                                        <h4 class="card-title">Descripción del producto</h4>
                                        <div class="form-group">
                                                        <textarea th:name="|description|"
                                                                  th:text="${product.description}" required
                                                                  name="description" type="text" class="form-control"
                                                                  aria-label="Descripción del producto"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Precio base</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text bg-primary text-white">$</span>
                                                </div>
                                                <input required th:name="|price|" th:value="${product.price}"
                                                       type="text" class="form-control"
                                                       aria-label="Precio base">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-danger">
                                            Editar producto
                                        </button>
                                        <button onClick="location.href='products'" type="button"
                                                class="btn btn-success">
                                            Regresar
                                        </button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <!-- main-panel ends -->
            </div>
            <div th:replace="fragments/footer.html :: footer"></div>

            <!-- page-body-wrapper ends -->
        </div>

        <!-- main-panel ends -->

        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<script>
    function onlyOne(checkbox) {

        var checkboxes = document.getElementsByName('state')
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false
        })

    }
</script>
